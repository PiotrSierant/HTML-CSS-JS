<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loans.com</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>

</head>
<body>

<header class="header container">
    <a href="#" class="header_logo">Loans.com</a>
    <nav>
        <ul class="header__menu">
            <li class="header__element"><a href="#" class="header__link">Rates & Fees</a></li>
            <li class="header__element"><a href="#" class="header__link">How to apply</a></li>
            <li class="header__element"><a href="#" class="header__link">Question?</a></li>
        </ul>
    </nav>
</header>

<main class="main container">
    <section class="main__intro">
        <div class="intro__info">
            <span class="info__small-heading">Personal Loan</span>
            <h2 class="info__heading">Put your plans<br> into actions.</h2>

            <div class="info__icons">
                <div class="icons__item">
                    <span class="item__text">Online application</span>
                </div>
                <div class="icons__item">
                    <span class="item__text">Up to $50.000</span>
                </div>
                <div class="icons__item">
                    <span class="item__text">The money is<br>yours in 48h</span>
                </div>
            </div>
        </div>

        <div class="intro__form">
            <h3 class="form__heading">Let's change your life?</h3>
            <form>
                <div class="form__field">
                    <label for="name">Full name</label>
                    <input type="text" class="form__input" id="name" placeholder="John Doe"/>
                </div>
                <div class="form__field">
                    <label for="email">E-mail</label>
                    <input type="email" class="form__input" id="email" placeholder="john.doe@apple.com"/>
                </div>
                <div class="form__field">
                    <label for="amount">How much do you need?</label>
                    <input type="number" class="form__input" id="amount" placeholder="1.000"/>
                </div>

                <button type="submit" class="form__button">Check your rates</button>
            </form>
        </div>
    </section>
</main>

</body>
</html>
